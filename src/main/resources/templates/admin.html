<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Beheer</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<header class="topbar">
    <img src="https://www.aquafin.be/themes/custom/aquafin/logo.svg" alt="Logo" class="logo">
    <div class="nav-buttons">
        <button onclick="location.href='/productbeheer'">Productbeheer</button>
        <button onclick="location.href='/bestellingen'">Bestellingsbeheer</button>
        <button onclick="history.back()">Terug</button>
        <button onclick="location.href='/login'">User</button>
    </div>
</header>

<main style="display: flex; justify-content: space-around; margin-top: 50px;">
    <!-- Gebruikerslijst -->
    <section>
        <h2 style="color: lightcoral;">Gebruikers Beheer</h2>
        <div th:each="user : ${users}">
            <form th:action="@{/admin/delete/{id}(id=${user.id})}" method="post" style="display: flex; align-items: center; gap: 10px;">
                <span th:text="${user.email}">User X</span>
                Rol: <input type="text" th:value="${user.role}" readonly>
                <button type="submit">🗑️</button>
            </form>
            <br>
        </div>
    </section>

    <!-- Gebruiker toevoegen -->
    <section>
        <h2 style="color: lightcoral;">Gebruikers aanmaken</h2>
        <form th:action="@{/admin/add}" method="post" th:object="${newUser}">
            E-Mail:<br>
            <input type="email" th:field="*{email}"><br><br>
            Wachtwoord:<br>
            <input type="password" th:field="*{password}"><br><br>
            Rol:<br>
            <select th:field="*{role}">
                <option value="Technieker">Technieker</option>
                <option value="Admin">Admin</option>
                <option value="User">User</option>
            </select><br><br>
            <button type="submit" style="background-color: #aaa;">Toevoegen</button>
        </form>
    </section>
</main>
</body>
</html>
