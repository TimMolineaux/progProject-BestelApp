<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Aquafin Login</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <img src="https://www.aquafin.be/themes/custom/aquafin/logo.svg" alt="Aquafin Logo" class="logo">
    <div class="login-box">
        <h2>LOG IN</h2>
        <form th:action="@{/login}" method="post">
            <input type="text" name="username" placeholder="Gebruikersnaam..." required><br>
            <input type="password" name="password" placeholder="Wachtwoord..." required><br>
            <a th:href="@{/forgot-password}" class="forgot">Wachtwoord vergeten?</a><br>
            <button type="submit">Inloggen</button>
        </form>
        <p th:if="${param.error}" style="color: red;">Ongeldige gebruikersnaam of wachtwoord</p>
        <p th:if="${param.logout}" style="color: green;">Je bent uitgelogd</p>
    </div>
</div>
</body>
</html>
