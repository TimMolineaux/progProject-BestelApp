<!DOCTYPE html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Homepagina</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="/css/style.css" rel="stylesheet" />
</head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-4">
    <h1>Welkom op de Homepagina!</h1>

    <div class="row align-items-center mt-5 mb-3">
        <div class="col-md-6">
            <h2>Populaire producten</h2>
        </div>
        <div class="col-md-6 text-end">
            <form class="d-flex" method="get" action="/">
                <input class="form-control me-2" type="search" name="search" placeholder="Zoek product..." th:value="${searchTerm}" />
                <button class="btn btn-outline-primary" type="submit"><i class="bi bi-search"></i></button>
            </form>
        </div>
    </div>
    <hr/>

    <div class="row">
        <div class="col-md-4 mb-4" th:each="product : ${popularProducts}">
            <div class="card h-100">
                <img th:src="${product.image != null ? product.image : '/images/default.png'}" class="card-img-top" th:alt="${product.name}" />
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.name}">Productnaam</h5>
                    <p class="card-text"><strong>In stock:</strong> <span th:text="${product.stock}">0</span></p>
                    <form method="post" th:action="@{/winkelmand/toevoegen}">
                        <input type="hidden" name="productId" th:value="${product.id}" />
                        <input type="number" name="aantal" class="form-control mb-2" min="1" value="1" />
                        <button class="btn btn-primary" type="submit">Toevoegen</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Andere producten -->
    <div class="row align-items-center mt-5 mb-3">
        <div class="col-md-6">
            <h2>Andere producten</h2>
        </div>
    </div>
    <hr/>

    <div class="row">
        <div class="col-md-4 mb-4" th:each="product : ${otherProducts}">
            <div class="card h-100">
                <img th:src="${product.image != null ? product.image : '/images/default.png'}" class="card-img-top" th:alt="${product.name}" />
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.name}">Productnaam</h5>
                    <p class="card-text"><strong>In stock:</strong> <span th:text="${product.stock}">0</span></p>
                    <form method="post" th:action="@{/winkelmand/toevoegen}">
                        <input type="hidden" name="productId" th:value="${product.id}" />
                        <input type="number" name="aantal" class="form-control mb-2" min="1" value="1" />
                        <button class="btn btn-primary" type="submit">Toevoegen</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>


</body>
</html>
